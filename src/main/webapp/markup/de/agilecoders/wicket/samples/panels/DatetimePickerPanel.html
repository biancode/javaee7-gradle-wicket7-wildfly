<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="form-group">
            <label wicket:for="input">Simple input</label>
            <input wicket:id="input" class="form-control">
        </div>
        <div class="form-group">
            <label>Input with icon</label>
            <div wicket:id="with-icon">
            </div>
        </div>
        <div class="form-group">
            <button wicket:id="submit" type="submit">Submit</button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
