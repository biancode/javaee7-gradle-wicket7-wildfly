apply plugin: 'jetty'
// apply plugin: 'org.akhikhl.gretty'

httpPort = 8085

// TODO doesn't work for now with faces
dependencies {
  // http://mvnrepository.com/
  javaee7gradlewicket7wildflyRuntime 'javax:javaee-api:7.0'
  javaee7gradlewicket7wildflyRuntime 'javax.faces:javax.faces-api:2.2'
  javaee7gradlewicket7wildflyRuntime 'javax.servlet:javax.servlet-api:3.1.0'
  javaee7gradlewicket7wildflyRuntime 'com.sun.faces:jsf-api:2.2.12'
  javaee7gradlewicket7wildflyRuntime 'com.sun.faces:jsf-impl:2.2.12'
  javaee7gradlewicket7wildflyRuntime 'org.jboss.weld:weld-spi:3.0.Alpha15'
}
  
jettyRun {
  
  classpath += configurations.javaee7gradlewicket7wildflyRuntime
  additionalRuntimeJars += configurations.javaee7gradlewicket7wildflyRuntime
  
  doLast {
    logger.info("JettyRun additional JARs: ${configurations.javaee7gradlewicket7wildflyRuntime.toString()}")
  }
}


